name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release -r win-x64 --no-restore
    - name: Test
      run: dotnet test -v normal --no-restore
    - name: Publish
      run: dotnet publish -c Release -r win-x64 -o publish --no-restore /p:DebugType=None /p:PublishSingleFile=true
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        path: ./publish/fs2ff.exe
